---
spring:
  application:
    name: ms-infra-oauthserver
  profiles: 
    # Active profile that can be overwriten by -Dspring.profiles.active
    active: ${spring.profiles.active}
---
spring:
  profiles: localhost,development,stage
logging:
  #IMPORTANT: Comment out loggingfile when deployed on cloud
  #COMMENTED FOR PCF (1 LINE BELOW)
  #file: /opt/ms/INFRA/logs/ms-infra-email.log
  pattern:
    #COMMENTED FOR PCF (1 LINE BELOW)
    #file: "%d %-5level [%thread] %logger : %msg%n"
    console: "%d %-5level [%thread] %logger : %msg%n"
  level: 
    com.om.infra.oauth: DEBUG
    org.springframework: ERROR
    org.springframework.boot.env.PropertySourcesLoader: ERROR
    org.springframework.boot.autoconfigure.security: TRACE
    org.springframework.security: TRACE
    org.springframework.boot.web: TRACE
    org.springframework.boot.web.embedded: TRACE
    org.springframework.cloud: ERROR
    org.springframework.web: ERROR
    org.springframework.beans: ERROR
    org.springframework.test: DEBUG
    org.springframework.restdocs: ERROR
    org.eclipse.jetty: ERROR
    org.liquibase: DEBUG
    com.h2database: TRACE
---
spring:
  profiles: production,cloud
logging:
  #IMPORTANT: Comment out loggingfile when deployed on cloud
  #COMMENTED FOR PCF (1 LINE BELOW)
  #file: /opt/ms/INFRA/logs/ms-infra-email.log
  pattern:
    #COMMENTED FOR PCF (1 LINE BELOW)
    #file: "%d %-5level [%thread] %logger : %msg%n" 
    console: "%d %-5level [%thread] %logger : %msg%n"
  level: 
    com.om.infra.oauth: DEBUG
    org.springframework: ERROR
    org.springframework.boot.env.PropertySourcesLoader: ERROR
    org.springframework.boot.autoconfigure.security: ERROR
    org.springframework.security: ERROR
    org.springframework.boot.web: ERROR
    org.springframework.boot.web.embedded: WARN
    org.springframework.cloud: ERROR
    org.springframework.web: ERROR
    org.springframework.beans: ERROR
    org.springframework.test: DEBUG
    org.springframework.restdocs: ERROR
    org.eclipse.jetty: WARN